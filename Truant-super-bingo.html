		"Takes a break during stream",
		"Tav at 1hp",
		"Steals something",
		"\"Hell yeah\"",
		"Parial rest to refresh stock"
	];

	const shuffleArray = array => {
		for (let i = array.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			const temp = array[i];
			array[i] = array[j];
			array[j] = temp;
		}
	}

	function generate()
	{
		$("td").removeClass("token");
		shuffleArray(squares);
		for(i = 0; i < 48; i++) {
			var item = squares[i];
			$("#" + i).text(item);
		}
		$("#free").addClass("token");
	}
</script>
