<html>
<head>
<title>T Bingo</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<style>
	.bingo-table {
		width: 600px;
		height: 600px;
	}

	td {
		width: 120px;
		height: 120px;
		text-align: center;
		vertical-align: middle;
	}

	table, th {
		text-align: center;
		border: 0px solid !important;
	}

	td.token {
		background-color:blue;
		border-radius:40%;
	}
</style>

<script>
	$(function() {
		$("td").click(function() {
			$(this).toggleClass("token");
		});
	});

	const squares = [
		"Tav is pushed into a chasm",
		"Mentions barrelmancy",
		"Dies in round one of battle",
		"Mentions companions being banned",
		"The prism mentioned",
		"Pickpockets someone",
		"Buys a scroll",
		"Does a partial rest",
		"Becomes encumbered",
		"Knocks an enemy into a chasm",
		"Runs out of health potions",
		"Escapes combat",
		"Uses a waypoint",
		"Throws something at an enemy",
		"Throws a potion or elixir",
		"Mentions illithid powers being banned",
		"Loads a save during a stream",
		"Shows Theodosia on camera",
		"Talks about Theodosia",
		"Mentions his 2L water bottle",
		"Takes a break during a stream",
		"Mentions the discord server",
		"Says chat is \"thirsty\"",
		"Brings additional enemies into fight",
		"Tav becomes prone"
	];

	const shuffleArray = array => {
		for(i=0; i<array.length; i++) {
			const j = Math.floor(Math.random() * i);
			const tmp = array[i];
			array[i] = array[j];
			array[j] = t;
		}
	}

	function generate()
	{
		$("td").removeClass("token");
		shuffleArray(squares);
		for(i = 0; i < 24; i++) {
			var item = squares[i];
			$("#" + i).text(item);
		}
		$("#free").addClass("token");
	}
</script>

</head>
<body onload="generate()">
<center>
<h1 id="heading">Truant Bingo</h1>
A Bingo game based on things Truant says/does in his streams. Click on a square to add/remove a token. Refresh page or click button to generate a new card.
<table class="bingo-table table table-bordered" id="bingo">
	<tr>
		<th>B</th>
		<th>I</th>
		<th>N</th>
		<th>G</th>
		<th>O</th>
	</tr>
	<tr>
		<td id="0"></th>
		<td id="1"></th>
		<td id="2"></th>
		<td id="3"></th>
		<td id="4"></th>
	</tr>
	<tr>
		<td id="5"></th>
		<td id="6"></th>
		<td id="7"></th>
		<td id="8"></th>
		<td id="9"></th>
	</tr>
	<tr>
		<td id="10"></th>
		<td id="11"></th>
		<td id="free">Free Space</th>
		<td id="12"></th>
		<td id="13"></th>
	</tr>
	<tr>
		<td id="14"></th>
		<td id="15"></th>
		<td id="16"></th>
		<td id="17"></th>
		<td id="18"></th>
	</tr>
	<tr>
		<td id="19"></th>
		<td id="20"></th>
		<td id="21"></th>
		<td id="22"></th>
		<td id="23"></th>
	</tr>
</table>
<br /><br />
<button type="button" class="btn btn-primary" onclick="generate()">Regenerate</button>
</center>
</body>
</html>
